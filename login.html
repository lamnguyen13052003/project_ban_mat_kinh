<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="fontawesome-free-6.4.2-web/css/all.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="jquery/jquery-3.7.1.slim.min.js"></script>
    <script src="jquery/jquery-3.7.1.min.js"></script>

    <title>Document</title>
</head>
<body>
    <div class="breadcrumb_background">
        <div class="title_full">
            <div class="container">
                <h1 class="title_page">Đăng nhập tài khoản</h1>
            </div>
        </div>
        <section class="bread-crumb">
        <span class="crumb-border"></span>
        <div class="container">
            <div class="row">
                <div class="col-12 a-center">
                    <ul class="breadcrumb">					
                        <li class="home">
                            <a href="/"><span>Trang chủ</span></a>						
                            <span class="mr_lr">&nbsp;/&nbsp;</span>
                        </li>
                        
                        <li><strong><span>Đăng ký tài khoản</span></strong></li>
                        
                    </ul>
                </div>
            </div>
        </div>
    </section> 
    </div>
    <div class="container margin-bottom-20">
        <div class="wrap_background_aside margin-bottom-40 page_login">
            <div class="row">
                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 col-xl-6">
                    <div class="page-login">
                        <span>Nếu bạn đã có tài khoản, đăng nhập <a href="/login.html ">tại đây</a></span>
                        <div id="login">
                            <form method="post" action="/account/login" id="customer_login" accept-charset="UTF-8"><input name="FormType" type="hidden" value="customer_login"><input name="utf8" type="hidden" value="true">
                            <div class="form-signup" style="color:red;">
                                
                            </div>
                            <div class="form-signup clearfix">
                                <fieldset class="form-group mb-4">
                                    <label>Email <span class="required">*</span></label>
                                    <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$" class="form-control " value="" name="email" id="customer_email" placeholder="Email" required="">
                                </fieldset>
                                <fieldset class="form-group mb-4">
                                    <label>Mật khẩu <span class="required">*</span></label>
                                    <input type="password" class="form-control " value="" name="password" id="customer_password" placeholder="Mật khẩu" required="">
                                </fieldset>
    
    
    
                                <div class="pull-xs-left button_bottom">
                                    <button class="btn btn-style btn_50 btn-login btn-primary" type="submit" value="Đăng nhập">Đăng nhập</button>
                                    <span>Bạn chưa có tài khoản?Đăng ký <a href="/signup.html" class="btn-link-style btn-register" style="text-decoration: underline; ">tại đây</a></span>
                                </div>
                                
                            </div>
                            </form>
                        </div>
    
    
                    </div>
                    <div class="block social-login--facebooks margin-top-20">
                        <p class="a-left mb-4">
                            Hoặc đăng nhập bằng
                        </p>
                        <script>function loginFacebook(){var a={client_id:"947410958642584",redirect_uri:"https://store.mysapo.net/account/facebook_account_callback",state:JSON.stringify({redirect_url:window.location.href}),scope:"email",response_type:"code"},b="https://www.facebook.com/v3.2/dialog/oauth"+encodeURIParams(a,!0);window.location.href=b}function loginGoogle(){var a={client_id:"997675985899-pu3vhvc2rngfcuqgh5ddgt7mpibgrasr.apps.googleusercontent.com",redirect_uri:"https://store.mysapo.net/account/google_account_callback",scope:"email profile https://www.googleapis.com/auth/userinfo.email https://www.googleapis.com/auth/userinfo.profile",access_type:"online",state:JSON.stringify({redirect_url:window.location.href}),response_type:"code"},b="https://accounts.google.com/o/oauth2/v2/auth"+encodeURIParams(a,!0);window.location.href=b}function encodeURIParams(a,b){var c=[];for(var d in a)if(a.hasOwnProperty(d)){var e=a[d];null!=e&&c.push(encodeURIComponent(d)+"="+encodeURIComponent(e))}return 0==c.length?"":(b?"?":"")+c.join("&")}</script>
                        <a href="javascript:void(0)" class="social-login--facebook" onclick="loginFacebook()"><img width="129px" height="37px" alt="facebook-login-button" src="//bizweb.dktcdn.net/assets/admin/images/login/fb-btn.svg"></a>
                        <a href="javascript:void(0)" class="social-login--google" onclick="loginGoogle()"><img width="129px" height="37px" alt="google-login-button" src="//bizweb.dktcdn.net/assets/admin/images/login/gp-btn.svg"></a>
                    </div>
                </div>
                <div class="col-lg-6 h_recover">
                    
                    <div id="recover-password" class="form-signup page-login">
                        <span>
                            Bạn quên mật khẩu? Nhập địa chỉ email để lấy lại mật khẩu qua email.
                        </span>					
                        <form method="post" action="/account/recover" id="recover_customer_password" accept-charset="UTF-8"><input name="FormType" type="hidden" value="recover_customer_password"><input name="utf8" type="hidden" value="true">
                        <div class="form-signup" style="color: red;">
                            
                        </div>
                        <div class="form-signup clearfix mb-4">
                            <fieldset class="form-group">
                                <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$" class="form-control " value="" name="Email" id="recover-email" placeholder="Email" required="">
                            </fieldset>
                        </div>
                        <div class="action_bottom">
                            <input class="btn btn-style btn-primary btn-recover" type="submit" value="Lấy lại mật khẩu">
    
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
